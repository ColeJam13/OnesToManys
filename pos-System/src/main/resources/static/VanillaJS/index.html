<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nota POS - Orders & Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="main-title"> Nota-POS </h1>
    </header>

<!-- LANDING VIEW -->
    <div id="landingView" class="view">
        <div class="landing-container">
            <button id="showOrdersBtn" class="primary-btn">Show Orders</button>
        </div>
    </div>

<!-- ORDERS VIEW -->
    <div id="ordersView" class="view hidden">
        <div class="container">
            <button id="backToHomeBtn" class="back-btn">Back to Home</button>
            <h2>Orders</h2>
            <div id="ordersContainer">
                <!-- ORDERS INSERTED HERE -->
            </div>
        </div>
    </div>

    <!-- ITEMS VIEW -->
    <div id="itemsView" class="view hidden">
        <div class="container">
            <button id="backToOrdersBtn" class="back-btn"> Back to Orders</button>
            <h2>Order Details</h2>
            <div id="orderInfoContainer">
                <!-- ORDER INFO HERE -->
            </div>
            <h3>Items</h3>
            <div id="itemsContainer">
                <!-- ITEMS HERE -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
